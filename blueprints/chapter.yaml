title: Chapter
@extends:
  type: default
  context: blueprints://pages

form:
  fields:
    tabs:
      type: tabs
      fields:
      # add a new tab for options
        docs_tab:
          type: tab
          title: Chapter Options
          fields:
            header.subtitle:
              type: text
              label: Subtitle
              help: A subtitle that will be shown only for chapter pages
            # optional metadata
            info:
              type: display
              size: large
              label: Metadata
              content: Fill these out only for the first chapter.
            header.intro.level:
              type: select
              label: Lesson Level
              options:
                beginner: 'Beginner'
                intermediate: 'Intermediate'
                advanced: 'Advanced'
            header.intro.updated:
              type: date
              label: Last Updated
            header.intro.created:
              type: text
              label: Created By
        options:
          type: tab
          fields:
            taxonomies:
              fields:
                header.taxonomy:
                  unset@: true

                header.taxonomy.category:
                  type: selectize
                  label: Category
                  classes: fancy
                  default: 'docs'
                  validate:
                    type: commalist

                header.taxonomy.tag:
                  type: selectize
                  label: Tag
                  classes: fancy
                  validate:
                    type: commalist